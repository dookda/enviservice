<body>

    <section class="bg-light" id="faq">
        <div class="container px-4 px-lg-5">
            <h4 class="fw-bolder mb-4"></h4>
            <div class="row mt-2 d-flex align-items-center">
                <div class="form-inner mb-5">
                    <div class="text-center">
                        <img alt="" width="150px" class="rounded mx-auto d-bloc" id="profile">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">ชื่อ-สกุล</label>
                        <input class="form-control" type="text" id="username" placeholder="ระบุชื่อ" required="">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">หน่วยงาน-บริษัท</label>
                        <input class="form-control" type="text" id="agency" placeholder="">
                    </div>

                    <div class="mb-3">
                        <label>e-mail</label>
                        <input class="form-control" type="text" id="email" placeholder="">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">เบอร์โทรติดต่อ</label>
                        <input class="form-control" type="text" id="tel" placeholder="">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">LINE</label>
                        <input class="form-control" type="text" id="displayName" disabled>
                    </div>

                    <input type="hidden" id="usrid">
                    <div class="mb-3" id="btn">
                        <button class="btn btn-success float-end" onclick="updateUser()"><i class="bi bi-save"></i>
                            บันทึก</button>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    อัพเดทข้อมูลแล้ว
                </div>
            </div>
        </div>
    </div>

    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
