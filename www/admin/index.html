  <div class="modal" id="deleteModal">
    <div class="modal-dialog modal-dialog-centered" role="document">

      <div class="modal-content">
        <!-- Modal Header -->

        </div>
        <!-- Modal body -->
        <div class="modal-body text-center">
          <p style="font-size: 18px;">ท่านต้องการลบผู้ใช้
            <b> id <span id="username"></span> </b> ใช่หรือไม่?
            <input type="hidden" id="gid">
          </p>
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" onclick="deleteValue()">ยืนยัน</button>
          <button type="button" class="btn btn-light" onclick="closeModal()">ยกเลิก</button>
        </div>
      </div>
    </div>
